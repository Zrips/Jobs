      info: Assegna il giocatore al lavoro.
      args: '[playername] [jobname]'
    error:
      alreadyin: Il giocatore è già nel lavoro %jobname%.
      fullslots: Non puoi unirti al lavoro %jobname%, non ci sono slot disponibili.
    output:
      target: Sei stato assunto come %jobname%.
  top:
    help:
      info: Mostra i migliori giocatori in base al nome del lavoro.
      args: '[jobname]/cancella numero di pagine'
    error:
      nojob: Non riesco a trovare nessun lavoro con questo nome.
    output:
      topline: '&aClassifica&e %amount% &agiocatori del lavoro &e%jobname%'
      list: '&e%number%&a. &e%playername% &alvl &e%level% &awith&e %exp% &aexp'
      prev: '&e<<<<< pagina prec &2|'
      next: '&2|&e Pagina suc >>>>'
      show: '&2Mostra da &e[from] &2fino a &e[until] &2in cima alla lista'
  gtop:
    help:
      info: Mostra i migliori giocatori per livello di lavoro globale.
      args: cancella/numero pagine
    error:
      nojob: Non riesco a trovare alcuna informazione.
    output:
      topline: '&aClassifica&e %amount% &agiocatori per livello di lavoro globale'
      list: '&e%number%&a. &e%playername% &alvl &e%level% &awith&e %exp% &aexp'
      prev: '&e<<<<< Pagina prec &2|'
      next: '&2|&e Pagina suc >>>>'
      show: '&2Mostra da &e[from] &2fino a &e[until] &2la classifica globale'
  area:
    help:
      info: Modifica aree riservate.
      args: add/remove/info/list
      addUsage: '&eUs: &6/Jobs area add [areaName/wg:worldGuardAreaName] [bonus]'
      removeUsage: '&eUsa: &6/Jobs area remove [areaName]'
    output:
      addedNew: '&eAggiunta una nuova area riservata con &6%bonus% &ebonus'
      removed: '&eRimossa l''area riservata &6%name%'
      list: '&e%number%&a. &e%areaname% &e%worldname% (&a%x1%:%y1%:%z1%/&e%x2%:%y2%:%z2%) &6%bonus%'
      wgList: '&e%number%&a. WorldGuard: &e%areaname% &6%bonus%'
      noAreas: '&eNon ci sono aree riservate salvate'
      noAreasByLoc: '&eNon ci sono aree riservate in questa località'
      areaList: '&eAree riservate in base alla tua posizione: &6%list% '
      selected1: '&eSelezionato il primo punto: &6%x%:%y%:%z% '
      selected2: '&eSelezionato il secondo punto: &6%x%:%y%:%z% '
      select: '&eSeleziona 2 punti con lo strumento di selezione (%tool%)'
      exist: '&eL''area di restrizione con questo nome esiste già '
      dontExist: '&eL''area di restrizione con questo nome non esiste'
      wgDontExist: 'L''area &eWorldGuard con questo nome non esiste'
  log:
    help:
      info: Mostra le statistiche.
      args: '[playername]'
    output:
      topline: '&7************************* &6%playername% &7*************************'
      ls: '&7* &6%number%. &3%action%: &6%item% &equantità: %qty% %money%%exp%%points%'
      money: '&6soldi: %amount% '
      exp: '&eexp: %amount% '
      points: '&6punti: %amount%'
      totalIncomes: '    &6Denaro totale:&2 %money%&6, Totale exp:&2 %exp%&6, Totale punti:&2 %points%'
      bottomline: '&7***********************************************************'
      prev: '&e<<<<< Page Prec. &2|'
      next: '&2|&e Pagina Succ. >>>>'
      nodata: '&cDati non trovati '
  glog:
    help:
      info: Mostra le statistiche globali.
      args: ''
    output:
      topline: '&7*********************** &6Statistiche globali &7***********************'
      ls: '&7* &6%number%. &3%action%: &6%item% &equantità: %qty% %money%%exp%%points%'
      money: '&6soldi: %amount% '
      exp: '&eexp: %amount% '
      points: '&6punti: %amount%'
      totalIncomes: '    &6Denaro totale:&2 %money%&6, Totale exp:&2 %exp%&6, Totale punti:&2 %points%'
      bottomline: '&7**************************************************************'
      nodata: '&cDati non trovati'
  transfer:
    help:
      info: Trasferisci il lavoro di un giocatore da un vecchio lavoro a un nuovo lavoro.
      args: '[playername] [oldjob] [newjob]'
    output:
      target: Sei stato trasferito da %oldjobname% a %newjobname%.
  promote:
    help:
      info: Promuovi i livelli del giocatore X in un lavoro.
      args: '[playername] [jobname] [levels]'
    output:
      target: Sei stato promosso a %levelsgained% livelli in %jobname%.
  exp:
    help:
      info: Cambia l'esperienza del giocatore per il lavoro.
      args: '[playername] [jobname] set/add/take [amount]'
    error:
      nojob: '&cQuesto giocatore deve prima partecipare a un lavoro.'
    output:
      target: '&eLa tua exp è stata cambiata per %jobname% &ee ora sei al &6%level%lvl &ee con &6%exp%exp.'
  level:
    help:
      info: Cambia il livello del giocatore in un lavoro.
      args: '[playername] [jobname] set/add/take [amount]'
    error:
      nojob: '&cQuesto giocatore deve prima partecipare a un lavoro.'
    output:
      target: '&eIl tuo livello è stato cambiato per %jobname% &ee ora tu a &6%level%lvl &ee con &6%exp%exp.'
  demote:
    help:
      info: Abbassa il giocatore di X livelli in un lavoro.
      args: '[playername] [jobname] [levels]'
    output:
      target: Sei stato retrocesso di %levelslost% livelli in %jobname%.
  grantxp:
    help:
      info: Conferisce al giocatore X esperienza in un lavoro.
      args: '[playername] [jobname] [xp]'
    output:
      target: Ti è stata concessa %xpgained% esperienza in %jobname%.
  removexp:
    help:
      info: Rimuovi X esperienza dal giocatore in un lavoro.
      args: '[playername] [jobname] [xp]'
    output:
      target: Hai perso %xplost% esperienza in %jobname%.
  signupdate:
    help:
      info: Aggiorna manualmente un segno con il suo nome
      args: '[jobname]'
  bp:
    help:
      info: Mostra le protezioni dei blocchi intorno a te in un raggio di 10 blocchi
      args: ''
    output:
      found: '&eTrovat &6%amount% &eblocchi protetti intorno a te'
      notFound: '&eNessun blocco protetto trovato intorno a te'
  reload:
    help:
      info: Ricarica configurazioni.
  toggle:
    help:
      info: Alterna l'output del pagamento sulla barra delle azioni o sulla barra dei boss.
      args: actionbar/bossbar
    output:
      turnedoff: '&4Questa funzione è disattivata!'
      paid:
        main: '&aHai:'
        money: '&e[amount] soldi'
        exp: '&7[exp] exp'
        points: '&6[points] punti'
      'on': '&aStato: &aON'
      'off': '&aStato: &4OFF'
